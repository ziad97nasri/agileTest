<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="fragments/head">

</head>
<body>
<header th:insert="fragments/header">
</header>

<main>
    <div id="discover-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <br><br>
                <h1 class="header center white-text">Cursos</h1>
                <div class="row center">
                    <h5 class="header col s12 light">Explora los cursos que tenemos y matric√∫late. </h5>
                </div>
                <br><br>
            </div>
        </div>
        <div class="parallax"><img src="/img/cursos.jpg" alt="Unsplash cursos background"></div>
    </div>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col s12 cards-container">
                <div class="card hoverable" th:each="curso:${cursos}">
                    <div class="card-image">
                        <a th:href="|/cursos/${curso.id_curso}|">
                            <img th:src="${curso.imgurl}">
                        </a>
                        <a th:href="|/cursos/${curso.id_curso}|"
                           class="btn-floating btn-large halfway-fab waves-effect waves-light red">
                            <img th:src="${curso.profesor.imgurl}" alt="img instructor" class="responsive-img circle">
                        </a>
                    </div>
                    <div class="card-content">
                        <span id="curso-card-title" class="card-title teal-text" th:text="${curso.nomCurso}">Titulo
                        </span>
                        <p th:text="${curso.descripcionCurso}">Descripcion</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
<br><br>
<footer class="page-footer teal" th:insert="fragments/footer">

</footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/init.js"></script>

</body>
</html>

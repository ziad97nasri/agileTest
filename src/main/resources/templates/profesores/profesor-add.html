<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="fragments/head">
</head>
<body>
<header th:insert="fragments/header"></header>

<main>
    <div class="container">
        <h3 class="center">Nuevo Profesor</h3>
        <br>
        <div class="row">
            <div class="section col s12 l6 offset-l3">
                <form action="#" method="post"
                      th:object="${profesor}"
                      th:action="@{/profesores/save}"
                >

                    <div class="input-field">
                        <label for="nom_profesor">Nombre</label>
                        <input type="text" class="class-controller"
                               id="nom_profesor"
                               th:field="*{nombre}" autofocus required
                        >
                    </div>

                    <div class="input-field">
                        <label for="ape_profesor">Apellido</label>
                        <input type="text" class="class-controller"
                               id="ape_profesor"
                               th:field="*{apellido}" required
                        >
                    </div>

                    <div class="input-field">
                        <label for="correo_profesor">Correo Electrónico</label>
                        <input type="text" class="class-controller"
                               id="correo_profesor"
                               th:field="*{correo}" required
                        >
                    </div>

                    <div class="input-field">
                        <label for="descripcion_profesor">Descripción</label>
                        <input type="text" class="class-controller"
                               id="descripcion_profesor"
                               th:field="*{descripcion}" required
                        >
                    </div>

                    <div class="input-field">
                        <label for="imgurl">URL Imagen</label>
                        <input type="text" class="class-controller" id="imgurl" th:field="*{imgurl}" required>
                    </div>

                    <button type="submit" class="btn">
                        Confirmar
                    </button>
                    <a th:href="@{/profesores}" class="btn red lighten-1">Atras</a>

                </form>
            </div>
        </div>
    </div>
</main>
<br><br>
<footer class="page-footer teal" th:insert="fragments/footer">

</footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/init.js"></script>
</body>
</html>
